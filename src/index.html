<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG Forge Test</title>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Search:</th>
                    <th><input type="text" id="search"></th>
                </tr>
                <tr>
                    <th datatype="string" class="th">Transaction ID</th>
                    <th datatype="link" class="th">User Info</th>
                    <th datatype="date" class="th">Order Date</th>
                    <th datatype="number" class="th">Order Amount</th>
                    <th datatype="null" class="th">Card Number</th>
                    <th datatype="string" class="th">Card Type</th>
                    <th datatype="string" class="th">Location</th>
                </tr>
                <tr>
                    <td class="hidden" id="empty-result">Nothing found</td>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </div>
</body>
</html>
